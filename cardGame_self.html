<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드맞추기 self</title>
    <style>
      .card {
        display: inline-block;
        margin-right: 20px;
        margin-bottom: 20px;
        width: 70px;
        height: 100px;
        perspective: 140px;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front {
        background: navy;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        backface-visibility: hidden;
      }

      .card-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <script>
      const $wrapper = document.querySelector("#wrapper");

      const total = 12;
      let colors = ["red", "orange", "yellow", "green", "white", "pink"]; //*2
      const colorCopy = colors.concat(colors); //concat은 배열 자체를 변경시키지 x
      //colorCopy=["red", "orange", "yellow", "green", "white", "pink","", "orange", "yellow", "green", "white", "pink"]
      let shuffleArr = [];
      let clickArr = [];
      let completed = [];

      function shuffle() {
        for (let i = 0; 0 < colorCopy.length; i++) {
          const random = Math.floor(Math.random() * colorCopy.length); //colorCopy길이 0~11중 랜덤 수 12번 뽑아짐.
          shuffleArr = shuffleArr.concat(colorCopy.splice(random, 1));
          // console.log(shuffleArr);
          createCard(i);
        }
      }
      function onClickCard() {
        // console.log(this);
        this.classList.add("flipped");
        clickArr.push(this);

        if (clickArr.length !== 2) {
          return;
        }
        const firstClick =
          clickArr[0].querySelector(".card-back").style.backgroundColor;
        const secondClick =
          clickArr[1].querySelector(".card-back").style.backgroundColor;
        console.log(firstClick);
        console.log(secondClick);
        // console.log(clickArr);
        if (firstClick === secondClick) {
          completed = completed.concat(clickArr);
          clickArr = [];
          // console.log(clickArr, completed);
        }
      }
      //12장의 카드 섞기
      //카드 만들고 색상 넣기
      function createCard(i) {
        // for (let i = 0; i < colorCopy.length; i++) {
        const card = document.createElement("div");
        const cardInner = document.createElement("div");
        const cardFront = document.createElement("div");
        const cardBack = document.createElement("div");

        $wrapper.appendChild(card);
        card.classList.add("card");
        card.appendChild(cardInner);
        cardInner.classList.add("card-inner");
        cardInner.appendChild(cardFront);
        cardFront.classList.add("card-front");
        cardInner.appendChild(cardBack);
        cardBack.classList.add("card-back");
        cardBack.style.backgroundColor = shuffleArr[i];
        console.log("shuffleArr[i]", shuffleArr);
        // }
        card.addEventListener("click", onClickCard);
        return card;
      }

      function startGame() {
        shuffle();
        //--------------------- 여기까지
        for (let i = 0; i < total; i++) {
          //카드보여주기
          setTimeout(() => {}, 1000);
          //카드감추기
        }
      }
      startGame();
    </script>
  </body>
</html>
