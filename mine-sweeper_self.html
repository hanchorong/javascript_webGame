<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지뢰찾기 self</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: #fff;
      }
      td.flag {
        background-color: red;
      }
      td.question {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      $table = document.querySelector("#table tbody");
      $result = document.querySelector("#result");

      const row = 10;
      const cell = 10;
      const mine = 10;
      const CODE = {
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0,
      };
      let data;

      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });
        console.log(candidate);
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const random = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(random);
        }

        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
          data.push(rowData);
        }
        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell);
          const hor = shuffle[k] % cell;
          data[ver][hor] = CODE.MINE;
        }
        return data;
      }
      function drawTable() {
        data = plantMine();
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          row.forEach((cell) => {
            const $td = document.createElement("td");
            if (cell === CODE.MINE) {
              $td.textContent = "X";
            }
            $tr.append($td);
          });
          $table.append($tr);
        });

        console.log(data);
      }
      drawTable();
    </script>
  </body>
</html>
